<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constance Billard School</title>
  <style>
   
    body {
      font-family: 'Georgia', serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1562563976-e8e38880a38b'); 
      background-size: cover;
      background-position: center;
    }

    
    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.2em;
      color: #34495e;
    }

    input[type="number"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      color: #2c3e50;
    }

    button {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9b59b6;
    }

    #characterInfo {
      margin-top: 20px;
      font-size: 1.1em;
      color: #2c3e50;
      text-align: left;
    }

    #errorMessage {
      color: red;
      display: none;
      font-weight: bold;
    }

    
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }

      h1 {
        font-size: 1.8em;
      }

      input[type="number"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aluno Constance Billard School</h1>
    <form id="characterForm">
      <label for="characterId"> Buscar ID (1-6):</label>
      <input type="number" id="characterId" required min="1" max="7"/>
      <button type="submit">Buscar</button>
    </form>

    <div id="characterInfo"></div>
    <div id="errorMessage">Não encontrado!</div>
  </div>

  <script>
    const characterForm = document.getElementById('characterForm');
    const characterIdInput = document.getElementById('characterId');
    const characterInfoDiv = document.getElementById('characterInfo');
    const errorMessage = document.getElementById('errorMessage');

  
    const characters = [
      { id: 1, name: 'Blair Waldorf', email: 'QueenB@gmail.com', city: 'Nova York' },
      { id: 2, name: 'Serena van der Woodsen', email: 'SerenaVdW_GoldenGirl@gmail.com', city: 'Los Angeles' },
      { id: 3, name: 'Chuck Bass', email: 'imchuckbass@gmail.com', city: 'Nova York' },
      { id: 4, name: 'Dan Humphrey', email: 'GarotoSolitário@gmail.com', city: 'Brooklyn' },
      { id: 5, name: 'Nate Archibald', email: 'ArchibaldCapitao@gmail.com', city: 'Upper East Side' },
      { id: 6, name: 'Jenny Humphrey', email: 'LittleJ_Humphrey@gmail.com', city: 'Brooklyn' },
      
    ];

   
    characterForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const characterId = parseInt(characterIdInput.value);
      
    
      errorMessage.style.display = 'none';
      characterInfoDiv.innerHTML = '';

   
      const character = characters.find(char => char.id === characterId);
      
      if (character) {
     
        characterInfoDiv.innerHTML = `
          <p><strong>Nome:</strong> ${character.name}</p>
          <p><strong>Email:</strong> ${character.email}</p>
          <p><strong>Cidade:</strong> ${character.city}</p>
        `;
      } else {
        
        errorMessage.style.display = 'block';
      }
    });
  </script>

</body>
</html>
